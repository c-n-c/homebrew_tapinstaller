format_version: 3
pipelines:
  build_formula_hellotap:
    group: sample
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git:
        git: https://github.com/c-n-c/homebrew_tapinstaller.git
        shallow_clone: true
        auto_update: true
        branch: master
    stages:
    - build_stage:
        environment_variables:
          ARTIFACTORY: 10.1.5.219
          VERSION: ${GO_PIPELINE_COUNTER}
          COMMIT: ${GO_REVISION_GIT}
        secure_variables:
          GITUSR: AES:4dUpg629SixrCLTGt5uOPw==:3KlNE8Iva0VUdj/qc/15HA==
          GITPWD: AES:CybIMbbiqzaYgu3g892Y1w==:ZO3nQzwAdC/2KKwPnGZC6g==
          ARTUSR: AES:ZAo4Jxsla3LJkrn8OV/VwQ==:pW8z9nvc47a+zDlAmQ405w==
          ARTPWD: AES:+WFVIh/1DerDjHBtipkxUQ==:D3N27bsmfPrBQ2zal/vvYA==
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          build_job:
            timeout: 0
            elastic_profile_id: demo-app
            artifacts:
            - build:
                source: hellotap/hellotap.rb
                destination: hellotap
            - build:
                source: hellotap/hellotap-test.rb
                destination: hellotap
            - build:
                source: hellotap/hellotap.zip
                destination: hellotap
            - build:
                source: hellotap/makefile
                destination: hellotap
            tasks:
            - exec:
                working_directory: hellotap
                command: make
                arguments:
                - "zip"
            - exec:
                working_directory: hellotap
                command: make
                arguments:
                - upload_zip
                - artfolder=generic-local
            - exec:
                working_directory: hellotap
                command: make
                arguments:
                - "generate_formula"
    - test_stage:
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          test_job:
            resources:
            - "mac"
            timeout: 0
            tasks:
            - fetch:
                stage: build_stage
                job: build_job
                source: hellotap
            - exec: &clean_slate
                working_directory: hellotap
                command: make
                arguments:
                - cleanup_mac_agent
            - exec:
                working_directory: hellotap
                command: make
                arguments:
                - copy_test_forumula

            - exec:
                working_directory: hellotap
                command: make
                arguments:
                - install_tests_on_mac

            - exec:
                command: make
                arguments:
                - run_tests_on_mac
            - exec: *clean_slate
    - publish_stage:
        environment_variables:
          ARTIFACTORY: 10.1.5.219
          VERSION: ${GO_PIPELINE_COUNTER}
          COMMIT: ${GO_REVISION_GIT}
        secure_variables:
          ARTUSR: AES:ZAo4Jxsla3LJkrn8OV/VwQ==:pW8z9nvc47a+zDlAmQ405w==
          ARTPWD: AES:+WFVIh/1DerDjHBtipkxUQ==:D3N27bsmfPrBQ2zal/vvYA==
          GITUSR: AES:4dUpg629SixrCLTGt5uOPw==:3KlNE8Iva0VUdj/qc/15HA==
          GITPWD: AES:CybIMbbiqzaYgu3g892Y1w==:ZO3nQzwAdC/2KKwPnGZC6g==
        fetch_materials: true
        keep_artifacts: false
        clean_workspace: false
        approval:
          type: success
          allow_only_on_success: false
        jobs:
          publish_job:
            timeout: 0
            elastic_profile_id: demo-app
            tasks:
            - fetch:
                stage: build_stage
                job: build_job
                source: hellotap
            - exec:
                working_directory: hellotap
                command: make
                arguments:
                - "upload_zip"
                - artfolder=release-local
            - exec:
                working_directory: hellotap
                command: make
                arguments:
                - "upload_formula"